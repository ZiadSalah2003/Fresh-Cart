<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">
    <h1 class="text-center">Shipping Address</h1>
    <form [formGroup]="orders" (ngSubmit)="orderSubmit()" >
        <div class="my-1">
            <label for="details">Email:</label>
            <textarea formControlName="email" id="details" formControlName="details"></textarea>
        </div>
        <div class="my-1">
            <label for="phone">Phone:</label>
            <input id="phone" type="tel" class="form-control" formControlName="phone">
        </div>
        <div class="my-1">
            <label for="city">City:</label>
            <input id="city" type="text" class="form-control" formControlName="city">
        </div>
        <button type="submit" class="btn btn-main"> Check Out</button>
    </form>
</section>
