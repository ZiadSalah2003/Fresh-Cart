<section class="bg-main-light rounded-4 shadow p-4 my-2 w-75 mx-auto">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2">Shop Cart</h1>
        <button class="btn btn-outline-danger btn-sm" (click)="clearCart()">Clear Cart</button>
    </div>
    <p class="text-main"> Total Cart Price : {{ cartDetails.totalCartPrice | currency }}</p>

        @for(item of cartDetails.products; track item.product.id ) {
            <div class="row mb-1 border-bottom pb-2">
                <div class="col-md-1">
                    <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
                </div>
                <div class="col-md-11 d-flex justify-content-between align-items-center">
                    <div>
                        <h3 class="h5">{{item.product.title}}</h3>
                        <p class="text-main m-0">Price: {{item.price | currency}}</p>
                       <button class="text-danger btn p-0 cr" (click)="removeItem(item.product.id)"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <span class="text-main cr" (click)="updateCount(item.product.id, item.count + 1)"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
                        <span class="mx-2">{{item.count}}</span>
                        <span class="text-main cr" (click)="updateCount(item.product.id, item.count - 1)"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
                    </div>
                </div>
            </div> 
        }
        <button [routerLink]="['/orders', cartDetails._id]" routerLinkActive="router-link-active"  class="btn-main mt-2">Orders</button>
</section>
